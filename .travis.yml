language: julia
os:
  - linux
julia:
  - 1.0
  - 1.4
  - 1.5
branches:
  only:
    - master
coveralls: true
jobs:
  include:
    - stage: "Documentation"
      julia: 1.4
      os: linux
      script:
        - julia --project=docs/ -e 'using Pkg; Pkg.instantiate();
                                    Pkg.develop(PackageSpec(path=pwd()))'
        - julia --project=docs/ docs/make.jl
      after_success: skip
notifications:
  email: false
